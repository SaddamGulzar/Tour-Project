name: CI/CD Tour-Project

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Copy project to remote VM
      uses: appleboy/scp-action@v0.1.5
      with:
        host: ${{ secrets.VM_IP }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        port: 22
        source: "."
        target: "~/tour-project"

    - name: Deploy Docker container on remote VM
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.VM_IP }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        port: 22
        script: |
          cd ~/tour-project

          # Stop and remove any container with the same name (running or stopped)
          if [ $(docker ps -aq -f name=tour-project | wc -l) -gt 0 ]; then
            docker stop tour-project || true
            docker rm tour-project || true
          fi

          # Build new Docker image
          docker build -t tour-project:latest .

          # Run container on port 8088
          docker run -d --name tour-project -p 8088:8088 tour-project:latest
